<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Vereificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){

            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de ${vel} hm/h.`
            if (vel > 60){
                res.innerHTML += `<p>Você está multado por causa da velocidade</p>59`
            }
            res.innerHTML += '<P>Dirija sempre com sinto de segurança</P>'
        }
        
    </script>
</body>
</html>
